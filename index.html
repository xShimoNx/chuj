<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twoja matka</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #dynamiczny-tekst {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 id="dynamiczny-tekst">jebacszewczuk</h1>

    <script>
        const tekst = document.getElementById('dynamiczny-tekst');
        let hue = 0; // OdcieÅ„ (0-360)

        function animujKolor() {
            hue++;
            
            if (hue >= 360) {
                hue = 0;
            }

            tekst.style.color = `hsl(${hue}, 100%, 50%)`;

            requestAnimationFrame(animujKolor);
        }

        // Start animacji
        animujKolor();
    </script>

</body>

</html>
